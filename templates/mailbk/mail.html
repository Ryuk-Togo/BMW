{% extends "mailbk/base.html" %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'mailbk/css/mail.css' %}" >
<!-- <script src="{% static 'mailbk/js/main.js' %}" ></script> -->
{% endblock %}

{% block body %}

<header>
    
</header>
<div id="content">
    <br/>
    <div id="subjet">
        <div class="title_cls">タイトル:</div>  {{subject}}
    </div>
    <hr/>
    <div id="from">
        <div class="title_cls">FROM:</div>  {{from}}
    </div>
    <hr/>
    <div id="to">
        <div class="title_cls">TO:</div>  {{to}}
    </div>
    <hr/>
    <div id="cc">
        <div class="title_cls">CC:</div>  {{cc}}
    </div>
    <hr/>
    <div id="disc">
        <div class="title_cls">本文:</div><br/>
        <!-- {{disc}} -->
        {% for s in disc %}
        {{s}}<br/>
        {% endfor %}
    </div>
    <hr/>
    <div id="atach">
        <div class="title_cls">添付ファイル:</div><br/>
        {% for attachFile in attach %}
        <a href="/mailbk/download/{{ attachFile.path }}">{{attachFile.name}}</a>
        {% endfor %}
    </div>
    <hr/>
</div>
{% endblock %}
